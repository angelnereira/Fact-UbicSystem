mutation InsertNewUser @auth(level: USER) {
  user_insert(data: {
    email: "newuser@example.com",
    username: "newuser",
    createdAt_expr: "request.time"
  })
}

query ListAllInvoices @auth(level: USER) {
  invoices {
    id
    invoiceNumber
    totalAmount
  }
}

mutation UpdateInvoiceStatus($invoiceId: UUID!, $status: String!) @auth(level: USER) {
  invoice_update(key: {id: $invoiceId}, data: {status: $status})
}

query GetUserByEmail($email: String!) @auth(level: USER) {
  users(where: {email: {eq: $email}}) {
    id
    username
    email
  }
}